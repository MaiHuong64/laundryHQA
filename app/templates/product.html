        <script>

                const filtered = products.filter(p =>

                    p.name.toLowerCase().includes(filter.toLowerCase()) ||

                tbody.innerHTML = filtered.map(p => `

                        <td class="px-6 py-4 text-gray-600">${p.unit}</td>

                `).join('');

            }

            function updateStats() {
                document.getElementById('totalProducts').textContent = products.length;
                const avgPrice = products.length > 0

                    : 0;
                document.getElementById('avgPrice').textContent = avgPrice.toLocaleString('vi-VN') + 'ƒë';
                document.getElementById('brandedProducts').textContent = 
                    products.filter(p => p.brand).length;   
            }

            function openAddModal() {

                document.getElementById('productForm').reset();
                document.getElementById('productId').value = '';
                document.getElementById('productModal').classList.remove('hidden');
            }

            function editProduct(id) {
                const product = products.find(p => p.id === id);
                if (!product) return;

                editingId = id;
                document.getElementById('modalTitle').textContent = 'Ch·ªânh S·ª≠a S·∫£n Ph·∫©m';
                document.getElementById('productId').value = product.id;
                document.getElementById('productCode').value = product.code;
                document.getElementById('productName').value = product.name;
                document.getElementById('brand').value = product.brand || '';
                document.getElementById('price').value = product.price;
                document.getElementById('unit').value = product.unit;
                document.getElementById('productModal').classList.remove('hidden');
            }

            function closeModal() {
                document.getElementById('productModal').classList.add('hidden');
                document.getElementById('productForm').reset();
                editingId = null;
            }

            function saveProduct() {
                const code = document.getElementById('productCode').value.trim();
                const name = document.getElementById('productName').value.trim();
                const brand = document.getElementById('brand').value.trim();
                const price = parseFloat(document.getElementById('price').value);
                const unit = document.getElementById('unit').value.trim();

                if (!code || !name || isNaN(price) || !unit) { 
                    alert('Vui l√≤ng ƒëi·ªÅn ƒë·∫ßy ƒë·ªß th√¥ng tin b·∫Øt bu·ªôc v√† gi√° ph·∫£i l√† s·ªë!');
                    return;

                if (editingId) {
                    const index = products.findIndex(p => p.id === editingId);
                    products[index] = {
                        id: editingId,
                        code, name, brand, price, unit
                    };
                } else {

                        code, name, brand, price, unit
                    });
