<!DOCTYPE html>
<html lang="vi">
<head>
    {% block head %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../public/output.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <title>{% block title %}Dashboard{% endblock %} Admin</title>
    {% endblock %}
</head>
<body class="bg-gray-50">
<div class="flex h-screen">
    <aside class="w-64 bg-white border-r border-gray-200 flex flex-col">
        <div class="p-6 border-b border-gray-200">
            <h1 class="text-xl font-bold text-gray-800">Admin Panel</h1>
        </div>
            
        <nav class="flex-1 p-4 space-y-1">
            <a href="#" class="flex items-center px-4 py-3 text-sm font-medium text-white bg-blue-600 rounded-lg">
            <i class="fas fa-chart-line w-5 mr-3"></i>
                Dashboard
            </a>
            <a href="#" class="flex items-center px-4 py-3 text-sm font-medium text-gray-700 hover:bg-gray-100 rounded-lg">
            <i class="fas fa-users w-5 mr-3"></i>
                Quản lý Người dùng
            </a>
            <a href="{{ url_for('product') }}" class="flex items-center px-4 py-3 text-sm font-medium text-gray-700 hover:bg-gray-100 rounded-lg">
                <i class="fas fa-box w-5 mr-3"></i>Quản lý sản phẩm
            </a>
            <a href="#" class="flex items-center px-4 py-3 text-sm font-medium text-gray-700 hover:bg-gray-100 rounded-lg">
                <i class="fas fa-shopping-cart w-5 mr-3"></i>Đơn hàng
            </a>
            <a href="#" class="flex items-center px-4 py-3 text-sm font-medium text-gray-700 hover:bg-gray-100 rounded-lg">
                <i class="fas fa-cog w-5 mr-3"></i> Cài đặt
            </a>
        </nav>
            
        <div class="p-4 border-t border-gray-200">
            <div class="flex items-center">
                <div class="w-10 h-10 bg-blue-600 rounded-full flex items-center justify-center text-white font-semibold">
                            AD
                </div>
                <div class="ml-3">
                    <p class="text-sm font-medium text-gray-700">Admin</p>
                    <p class="text-xs text-gray-500">admin@example.com</p>
                </div>
            </div>
        </div>
    </aside>
        <!-- Main Content -->
        <main class="flex-1 overflow-y-auto">
                {% block content %}
                {% endblock %}
        </main>
    </div>

    {% block scripts %}
    {% endblock %}
</body>
</html>
