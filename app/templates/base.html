<!DOCTYPE html>
<html lang="vi">
<head>
    {% block head %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../public/output.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <title>{% block title %}Dashboard{% endblock %} Admin</title>
    {% endblock %}
</head>
<body class="bg-gray-50">
    <div class="flex h-screen">
        <!-- Sidebar -->
        {% block sidebar %}
        <aside class="w-64 bg-white border-r border-gray-200 flex flex-col">
            <div class="p-6 border-b border-gray-200">
                <h1 class="text-xl font-bold text-gray-800">Admin Panel</h1>
            </div>
            
            <nav class="flex-1 p-4 space-y-1">
                <a href="{{ url_for('index') }}" class="flex items-center px-4 py-3 text-sm font-medium rounded-lg {% if request.endpoint == 'index' %}text-white bg-blue-600{% else %}text-gray-700 hover:bg-gray-100{% endif %}">
                    <i class="fas fa-chart-line w-5 mr-3"></i>
                    Dashboard
                </a>
                <a href="{{ url_for('products') }}" class="flex items-center px-4 py-3 text-sm font-medium rounded-lg {% if request.endpoint.startswith('products') %}text-white bg-blue-600{% else %}text-gray-700 hover:bg-gray-100{% endif %}">
                    <i class="fas fa-box w-5 mr-3"></i>
                    Quản lý Sản phẩm
                </a>
            </nav>
        </aside>
        {% endblock %}

        <!-- Main Content -->
        <main class="flex-1 overflow-y-auto">
                {% block content %}
                {% endblock %}
            </div>
        </main>
    </div>

    {% block scripts %}
    {% endblock %}
</body>
</html>
