<head>

    <!-- SỬ DỤNG LINK CSS CỤC BỘ THEO YÊU CẦU -->
    <!-- Lưu ý: Để giao diện hiển thị đúng trong môi trường preview, file "../public/output.css" phải được build sẵn. -->
    <link href="../public/output.css" rel="stylesheet">
    <!-- Nếu cần chạy ngay lập tức, hãy thay bằng CDN này: <script src="https://cdn.tailwindcss.com"></script> -->
    
    <!-- Cài đặt Font Inter và cấu hình cơ bản -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f4f7fa; /* Nền nhẹ nhàng */
        }
        .sidebar-link {
            transition: all 0.2s;
            cursor: pointer;
            color: #d1d5db; /* gray-300 */
        }
        .sidebar-link:hover {
            background-color: #374151; /* gray-700 */
        }
        .sidebar-link.active {
            background-color: #4f46e5; /* indigo-600 */
            color: white;
            font-weight: 600;
        }
        .sidebar-link.active:hover {
            background-color: #4338ca; /* indigo-700 */
        }
        /* Custom styles cho bảng (để dễ nhìn trên mobile) */
        @media (max-width: 768px) {
            .responsive-table {
                display: block;
                overflow-x: auto;
                white-space: nowrap;
            }
        }
    </style>
</head>
<body class="flex h-screen overflow-hidden">

    <!-- Thanh Sidebar (Menu điều hướng) -->

                Dashboard
            </a>
            <a data-page="users" class="sidebar-link flex items-center p-3 rounded-xl text-lg hover:bg-gray-700">
                <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6 mr-3" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2"/><circle cx="12" cy="7" r="4"/></svg>

            <a data-page="products" class="sidebar-link flex items-center p-3 rounded-xl text-lg hover:bg-gray-700">
                <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6 mr-3" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect width="7" height="7" x="3" y="3" rx="1"/><rect width="7" height="7" x="14" y="3" rx="1"/><rect width="7" height="7" x="14" y="14" rx="1"/><rect width="7" height="7" x="3" y="14" rx="1"/></svg>

        </nav>
        <div class="p-4 border-t border-gray-700 text-sm text-gray-400">
            Bản quyền &copy; 2025
        </div>
    </div>

    <!-- Khu vực Nội dung Chính -->
    <div class="flex-1 flex flex-col overflow-y-auto md:ml-64 transition-all duration-300">
        
        <!-- Thanh Header/Navbar -->
        <header class="bg-white shadow-md p-4 sticky top-0 z-20 flex items-center justify-between border-b border-gray-200">
            <!-- Nút mở sidebar cho mobile -->
            <button id="openSidebar" class="md:hidden p-2 text-gray-700 rounded-lg hover:bg-gray-100">
                <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="3" y1="12" x2="21" y2="12"/><line x1="3" y1="6" x2="21" y2="6"/><line x1="3" y1="18" x2="21" y2="18"/></svg>
            </button>

            <div class="flex items-center space-x-3">
                <span class="text-gray-600 hidden sm:inline text-sm">Xin chào, Admin!</span>
                <div class="w-10 h-10 bg-indigo-500 rounded-full flex items-center justify-center text-white font-bold text-lg cursor-pointer hover:ring-2 ring-indigo-300 shadow-lg">AD</div>
            </div>
        </header>

        <main id="main-content-container" class="p-4 sm:p-6 lg:p-8 flex-1">
            <!-- Nội dung Dashboard mặc định sẽ được load tại đây -->
        </main>
    </div>

        // =========================================================================================

                        <tbody class="bg-white divide-y divide-gray-200">
                            <!-- Dữ liệu mẫu -->

                                <td class="px-6 py-4 whitespace-nowrap">

                                <td class="px-6 py-4 whitespace-nowrap text-sm font-medium">
                                    <a href="#" class="text-indigo-600 hover:text-indigo-900 mr-4">Sửa</a>
                                    <a href="#" class="text-red-600 hover:text-red-900">Xóa</a>
                                </td>
                            </tr>
                            <tr>
                                <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">1002</td>
                                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-600">Lê Thị B</td>
                                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-600">ltb@example.com</td>
                                <td class="px-6 py-4 whitespace-nowrap">
                                    <span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full bg-yellow-100 text-yellow-800">
                                        Tạm khóa

                                </td>
                                <td class="px-6 py-4 whitespace-nowrap text-sm font-medium">
                                    <a href="#" class="text-indigo-600 hover:text-indigo-900 mr-4">Sửa</a>

        const productsContent = `

            <div class="bg-white p-6 rounded-xl shadow-lg">
                <div class="flex justify-between items-center mb-6 border-b pb-4">
                    <h2 class="text-2xl font-bold text-gray-800">Danh Sách Sản Phẩm</h2>
                    <button class="px-4 py-2 bg-indigo-600 text-white font-semibold rounded-lg shadow-md hover:bg-indigo-700 transition duration-150 transform hover:scale-[1.02]">
                        + Thêm Sản Phẩm Mới
                    </button>
                </div>

                <div class="overflow-x-auto responsive-table">
                    <table class="min-w-full divide-y divide-gray-200">
                        <thead class="bg-gray-50">
                            <tr>
                                <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                    ID
                                </th>
                                <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                    Tên Sản Phẩm
                                </th>
                                <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                    Giá
                                </th>
                                <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                    Tồn Kho
                                </th>
                                <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                    Hành Động
                                </th>
                            </tr>
                        </thead>
                        <tbody class="bg-white divide-y divide-gray-200">
                            <!-- Dữ liệu mẫu -->
                            <tr>
                                <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">P001</td>
                                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-600">Laptop X500 Gaming</td>
                                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-600">35,000,000 VNĐ</td>
                                <td class="px-6 py-4 whitespace-nowrap">
                                    <span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full bg-green-100 text-green-800">
                                        150
                                    </span>
                                </td>
                                <td class="px-6 py-4 whitespace-nowrap text-sm font-medium">
                                    <a href="#" class="text-indigo-600 hover:text-indigo-900 mr-4">Sửa</a>
                                    <a href="#" class="text-red-600 hover:text-red-900">Xóa</a>
                                </td>
                            </tr>
                            <tr>
                                <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">P002</td>
                                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-600">Điện Thoại Alpha A1</td>
                                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-600">12,500,000 VNĐ</td>
                                <td class="px-6 py-4 whitespace-nowrap">
                                    <span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full bg-red-100 text-red-800">
                                        12
                                    </span>
                                </td>
                                <td class="px-6 py-4 whitespace-nowrap text-sm font-medium">
                                    <a href="#" class="text-indigo-600 hover:text-indigo-900 mr-4">Sửa</a>
                                    <a href="#" class="text-red-600 hover:text-red-900">Xóa</a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        `;
        const pageContents = {
            'dashboard': { content: dashboardContent, title: 'Dashboard' },
            'users': { content: usersContent, title: 'Quản lý Người dùng' },
            'products': { content: productsContent, title: 'Quản lý Sản phẩm' }
        };

        document.addEventListener('DOMContentLoaded', () => {
            const sidebar = document.getElementById('sidebar');
            const openSidebarButton = document.getElementById('openSidebar');
            const closeSidebarButton = document.getElementById('closeSidebar');
            const sidebarLinks = document.querySelectorAll('.sidebar-link');
            const mainContentContainer = document.getElementById('main-content-container');
            const pageTitle = document.getElementById('page-title');

            // Hàm chuyển đổi trang
            const switchPage = (pageName) => {
                const pageData = pageContents[pageName];
                
                if (pageData) {
                    // Cập nhật nội dung chính
                    mainContentContainer.innerHTML = pageData.content;
                    
                    // Cập nhật tiêu đề trang
                    pageTitle.textContent = pageData.title;

                    // Cập nhật trạng thái sidebar (active link)
                    sidebarLinks.forEach(link => {
                        link.classList.remove('active');
                        if (link.dataset.page === pageName) {
                            link.classList.add('active');
                        }
                    });

                    // Đóng sidebar trên mobile sau khi chọn
                    if (window.innerWidth < 768) {
                        sidebar.classList.add('-translate-x-full');
                    }
                }
            };

            // Gắn sự kiện cho các link sidebar
            sidebarLinks.forEach(link => {
                link.addEventListener('click', (e) => {
                    e.preventDefault();
                    const page = link.dataset.page;
                    if (page) {
                        switchPage(page);
                    }
                });
            });

            // Logic đóng mở sidebar trên mobile
            openSidebarButton.addEventListener('click', () => {
                sidebar.classList.remove('-translate-x-full');
            });

            closeSidebarButton.addEventListener('click', () => {
                sidebar.classList.add('-translate-x-full');
            });
            
            // Tải trang Dashboard mặc định khi bắt đầu
            switchPage('dashboard');
        });
    </script>
</body>
</html>
