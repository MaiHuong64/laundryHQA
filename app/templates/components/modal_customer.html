{% macro handle_customer() %}
<div id="customerModal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
    <div class="bg-white rounded-xl shadow-2xl w-full max-w-2xl mx-4 max-h-[90vh] overflow-y-auto">
      <div class="bg-gradient-to-r from-indigo-600 to-blue-600 text-white p-6 rounded-t-xl">
        <h2 class="text-2xl font-bold">Thêm Khách Hàng Mới</h2>
      </div>
      <form class="p-6 space-y-4" id="customerForm">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
          <div>
            <label class="block text-sm font-semibold text-gray-700 mb-2">Mã Khách Hàng</label>
            <input type="text" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent" placeholder="KH001">
          </div>
          <div>
            <label class="block text-sm font-semibold text-gray-700 mb-2">Tên Khách Hàng *</label>
            <input type="text" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent" placeholder="Nguyễn Văn A" required>
          </div>
        </div>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
          <div>
            <label class="block text-sm font-semibold text-gray-700 mb-2">Số Điện Thoại *</label>
            <input type="tel" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent" placeholder="0912345678" required>
          </div>
          <div>
            <label class="block text-sm font-semibold text-gray-700 mb-2">Email</label>
            <input type="email" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent" placeholder="email@example.com">
          </div>
        </div>
        <div>
          <label class="block text-sm font-semibold text-gray-700 mb-2">Địa Chỉ</label>
          <textarea class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent" rows="3" placeholder="Nhập địa chỉ..."></textarea>
        </div>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
          <div>
            <label class="block text-sm font-semibold text-gray-700 mb-2">Loại Khách Hàng</label>
            <select class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent">
              <option>Thường</option>
              <option>VIP</option>
              <option>Doanh Nghiệp</option>
            </select>
          </div>
          <div>
            <label class="block text-sm font-semibold text-gray-700 mb-2">Ngày Đăng Ký</label>
            <input type="date" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent">
          </div>
        </div>
        <div class="flex justify-end gap-3 pt-4">
          <button type="button" id="closeModal" class="px-6 py-2 bg-gray-200 text-gray-700 font-semibold rounded-lg hover:bg-gray-300 transition-all">
            Hủy
          </button>
          <button type="submit" class="px-6 py-2 bg-indigo-600 text-white font-semibold rounded-lg hover:bg-indigo-700 transition-all">
            Lưu
          </button>
        </div>
      </form>
    </div>
  </div>
  <script>
    const closeModal = document.getElementById('closeModal');
    const openModal = document.getElementById('openModal');
    const modal = document.getElementById('customerModal');
    document.addEventListener("DOMContentLoaded", ()=>{
      closeModal.addEventListener('click', ()=>{
        modal.classList.add('hidden');
      })
      openModal.addEventListener('click', () =>{
        modal.classList.remove('hidden')
      })
    })
  </script>
  {%- endmacro %}
